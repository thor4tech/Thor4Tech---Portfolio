      window.process = window.process || { env: { API_KEY: '', GEMINI_API_KEY: '' } };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-blue': '#001329',

              'accent-orange': '#ff5608',

            fontFamily: {
              sans: ['"Encode Sans"', 'sans-serif'],

            },
            boxShadow: {
              'glow-blue': '0 0 30px rgba(30, 136, 229, 0.4)',

            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },

                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
